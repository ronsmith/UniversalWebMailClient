<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal WebMail Client &bull; Mailbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='/bootstrap-5.1.3-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white">
        <h1>Mailbox</h1>
        <nav class="nav nav-tabs">
            <a href="#" class="nav-item nav-link active">
                <i class="bi-house-door"></i> Gmail
            </a>
            <a href="#" class="nav-item nav-link">
                <i class="bi-person"></i> OSG
            </a>
            <a href="#" class="nav-item nav-link">
                <i class="bi-envelope"></i> That Ain't Working
            </a>
            <a href="#" class="nav-item nav-link ">
                <i class="bi-bar-chart"></i> Wyverness
            </a>
        </nav>
    </div>
    <div class="container mt-5" id="login-container">
        <div class="row">
            <div class="col-sm-4">&nbsp;</div>
            <div class="col-sm-4">
                <h3>Login</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                <strong>{{ category.capitalize() }}:</strong> {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <p>
                    <form action="/login" method="post">
                        <div class="mb-3 mt-3">
                            <!-- <label for="userid" class="form-label">User ID:</label> -->
                            <input type="userid" class="form-control" id="uid" placeholder="Enter User ID" name="uid">
                        </div>
                        <div class="mb-3">
                            <!-- <label for="pwd" class="form-label">Password:</label> -->
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember ne
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </p>
            </div>
            <div class="col-sm-4">&nbsp;</div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js') }}"></script>
</html>
